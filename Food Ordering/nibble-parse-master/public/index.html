     </div>

              <div id="myCarousel" class="carousel  slide carousel-fade" data-ride="carousel" style="background-image: url(images/iphone6s_720.png); background-repeat: no-repeat;height: 518px;width:255px">
                <!-- Indicators -->
<!--                <ol class="carousel-indicators">

                </ol>
-->

                  </div>-->
                </div>

                    </tr>
                    <tr>

                    </tr>
                  </tbody>

                      <div class="error" style="display:none"></div>
                      <div class="form-group">
                      <input type="text"  style = "width:270px" class=" form-control" id="login-username" placeholder="Username" />
                      </div>
                      <div class="form-group">
                      <input type="password" style = "width:270px" class=" form-control" id="login-password" placeholder="Password" />
                      </div>
                      <button class="btn btn-default" style = "width:270px;background-color:#0df296;color: #ffffff">Log In</button>
                    </form>
                </div>

                  <img src="images/badge_ios_english-en.png" class="appstore img-rounded" alt="app store"  height="50" width="150">
                </div>
              </div>
        </div>

    <script type="text/template" id="logInOut">
      <div id="user-info">
